<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/title-header.png" alt="logo de la pagina" class="header__logo">
        </header>

        <main class="main">
            <section class="profile">
                <img src="./images/MAN.png" alt="" class="profile__image">
                <div class="profile__info">
                    <img src="./images/Edit Button.svg" alt="button editar perfile" class="profile__edit-button">
                    <h1 class="profile__name">Cristian Alegria</h1>
                    <p class="profile__description">Developer Web</p>
                </div>
                <img src="./images/Add Button.png" alt="boton agregar galeria " class="profile__add-button">
            </section>
            
            <section class="cards">
                <div class="cards__card">
                    <img src="./images/pino-invierno.png" class="cards__image">
                    <div class="cards__content" style="background: white;">
                        <h2 class="cards__title" style="color: black;">Valle de Yosemite
                        </h2>
                        <img src="./images/heart.svg" alt=""  class="cards__heart">
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <h3 class="footer__author"> &#169;2021. Cristian Alegria</h3>
        </footer>
    </div>
</body>
</html>
