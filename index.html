<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/title-header.png"
          alt="logo de la pagina"
          class="header__logo"
        />
      </header>

      <main class="main">
        <section class="profile">
          <img src="./images/MAN.png" alt="" class="profile__image" />
          <div class="profile__info">
            <img
              src="./images/Edit__Button.svg"
              alt="button editar perfile"
              class="profile__edit-button"
            />
            <h1 class="profile__name">Mi Nombre</h1>
            <p class="profile__job">Acerca de mi</p>
          </div>
          <div class="profile__add-button"></div>
        </section>

        <section class="form" id="form__popup">
          <form
            class="form__container"
            name="formEditProfile"
            id="form__popup-container"
            novalidate
          >
            <img
              src="./images/Close__Icon.svg"
              alt="Boton para cerrar formulario"
              class="form__close-icon"
              id="form__close-icon-popup"
            />
            <h2 class="form__title">Edit profile</h2>
            <label class="form__label">
              <input
                type="text"
                class="form__input"
                id="form__name-popup"
                placeholder="Nombre"
                name="name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="form__input-error form__input-error_name"></span>
            </label>
            <label  class="form__label">
              <input
                type="text"
                class="form__input"
                id="form__job-popup"
                placeholder="about me"
                name="job"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="form__input-error form__input-error_job"></span>
            </label>
            <input
              class="form__button form__button_disabled"
              id="form__button-popup"
              type="submit"
              value="Edit"
              name="button_submit"
              disabled
            />
          </form>
          <div class="form__overlay" id="form__overlay-popup"></div>
        </section>

        <section class="image">
          <div class="image__container">
            <img
              src="./images/Close__Icon.svg"
              alt="button close modal"
              class="image__close-button"
            />
            <img src=" " alt="image modal" class="image__image-big" />
            <p class="image__name"></p>
          </div>
          <div class="image__overlay"></div>
        </section>

        <section class="form" id="form-cards">
          <form class="form__container" name="formCards" novalidate>
            <img
              src="./images/Close__Icon.svg"
              alt="Button close form cards"
              class="form__close-icon"
              id="form__close-icon-cards"
            />
            <h2 class="form__title">Nuevo lugar</h2>
            <label class="form__label">
              <input
                type="text"
                class="form__input"
                id="form__title"
                placeholder="Titulo"
                name="title"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="form__input-error form__input-error_title"></span>
            </label>
            <label class="form__label">
              <input
                type="url"
                class="form__input"
                id="form__image"
                placeholder="Enlace de la imagen"
                name="link"
                required
              />
              <span class="form__input-error form__input-error_link"></span>
            </label>
            <input
              class="form__button form__button_disabled"
              id="form__button-cards"
              type="submit"
              value="Crear"
              name="button_submit"
              disabled
            />
          </form>
          <div class="form__overlay" id="form__overlay-cards"></div>
        </section>

        <section class="cards"></section>
      </main>

      <footer class="footer">
        <h3 class="footer__author">&#169;2021. Cristian Alegria</h3>
      </footer>
    </div>

    <template class="cards-template">
      <div class="cards__card">
        <img
          class="cards__remove"
          src="./images/remove.svg"
          alt="remove card"
        />
        <img src=" " alt="add Image" class="cards__image" />
        <div class="cards__content">
          <h2 class="cards__title"></h2>
          <img
            src="./images/heart.svg"
            alt="image de un heart"
            class="cards__heart"
          />
        </div>
      </div>
    </template>
    <script src="./scripts/index.js" type="module"></script>
    <!-- <script src="./scripts/popup.js" type="module"></script> -->
  </body>
</html>
