<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/title-header.png"
          alt="logo de la pagina"
          class="header__logo"
        />
      </header>

      <main class="main">
        <section class="profile">
          <img src="./images/MAN.png" alt="" class="profile__image" />
          <div class="profile__info">
            <img
              src="./images/Edit__Button.svg"
              alt="button editar perfile"
              class="profile__edit-button"
            />
            <h1 class="profile__name">Mi Nombre</h1>
            <p class="profile__job">Acerca de mi</p>
          </div>
          <div class="profile__add-button"></div>
        </section>

        <section class="popup">
          <form class="popup__container" name="formEditProfie" novalidate>
            <img
              src="./images/Close__Icon.svg"
              alt="Boton para cerrar formulario"
              class="popup__close-icon"
            />
            <h2 class="popup__title">Edit profile</h2>
            <input type="text" class="popup__name" placeholder="Nombre" />
            <input type="text" class="popup__job" placeholder="Acerca de mi" />
            <button class="popup__button" type="submit">Guardar</button>
          </form>
          <div class="popup__overlay"></div>
        </section>

        <section class="image">
          <div class="image__container">
            <img
              src="./images/Close__Icon.svg"
              alt="Boton para cerrar modal"
              class="image__close-button"
            />
              <img src=" " alt="imgen modal" class="image__imagen-big" />
              <p class="image__name"></p>
          </div>
          <div class="image__overlay"></div>
        </section>

        <section class="create-card">
          <form class="create-card__container" name="formcards" novalidate>
            <img
              src="./images/Close__Icon.svg"
              alt="Boton para cerrar formulario"
              class="create-card__close-icon"
            />
            <h2 class="create-card__title">Nuevo lugar</h2>
            <input
              type="text"
              class="create-card__name"
              placeholder="Titulo"
              required
            />
            <input
              type="url"
              class="create-card__image"
              placeholder="Enlace de la imagen"
              required
            />
            <button class="create-card__button" type="submit">Crear</button>
          </form>
          <div class="create-card__overlay"></div>
        </section>

        <section class="cards"></section>
      </main>

      <footer class="footer">
        <h3 class="footer__author">&#169;2021. Cristian Alegria</h3>
      </footer>
    </div>

    <template class="cards-template">
      <div class="cards__card">
        <img
          class="cards__remove"
          src="./images/remove.svg"
          alt="remove de tarjeta"
        />
        <img src=" " alt="imagen que tu aÃ±adiste" class="cards__image" />
        <div class="cards__content">
          <h2 class="cards__title"></h2>
          <img
            src="./images/heart.svg"
            alt="imagen de un corazon"
            class="cards__heart"
          />
        </div>
      </div>
    </template>
    <script src="./scripts/popup.js" type="module"></script>
    <script src="./scripts/create-card.js" type="module"></script>
  </body>
</html>
